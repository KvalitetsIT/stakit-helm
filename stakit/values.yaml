# Default values for stakit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

backend: 
  replicaCount: 2

  image:
    repository: kvalitetsit/stakit-backend
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: "0.2.1"
  deployment:
    env: 
      JDBC_URL:
        value: 
      JDBC_USER: 
        value: 
      JDBC_PASS: 
        value: 
      MAIL_HOST: 
        value: 
      MAIL_PORT:
        value: 587
      MAIL_USER: 
        value: 
      MAIL_PASSWORD: 
        value: 
      MAIL_FROM: 
        value: 
      STATUS_UPDATE_BODY_TEMPLATE: 
        value: 
      STATUS_UPDATE_SUBJECT_TEMPLATE: 
        value: 
      ADAPTER_API_KEY: 
        value: 
      JWT_SIGNING_KEY:
        value:
      # -- Comma seperated list of origins. Usually set to the same host as your ingress host.
      ALLOWED_ORIGINS:
        value: 
      BASE_URL:
        value:
      CHECK_MESSAGES_FREQUENCY:
        value: PT5M

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 11000
    runAsGroup: 11000
    seccompProfile:
      type: RuntimeDefault

  service:
    type: ClusterIP
    port: 8080

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

frontend:
  replicaCount: 2

  image:
    repository: kvalitetsit/stakit-frontend
    pullPolicy: IfNotPresent
    # -- Overrides the image tag whose default is the chart appVersion.
    tag: "0.1.0"

  deployment:
    env: 
      REACT_APP_KEYCLOAK_URL:
        # -- Keycloak endpoint. 
        value: 
      REACT_APP_KEYCLOAK_REALM:
        # -- Keycloak realm. 
        value: 
      REACT_APP_KEYCLOAK_CLIENTID:
        # -- Keycloak client id. 
        value: 
      REACT_APP_INACTIVITY_MAX_MINUTES:
        # -- Max inactivity
        value: '30'
      REACT_APP_API_BASEURL:
        # -- API base url
        value: '/api/v1/'      

  podAnnotations: {}

  podSecurityContext: {}

  securityContext:
    capabilities:
      drop:
        - ALL
      add:
        - CAP_CHOWN
        - CAP_SETGID
        - CAP_SETUID
#    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
#    runAsNonRoot: true
#    runAsUser: 11000
#    runAsGroup: 11000
    seccompProfile:
      type: RuntimeDefault

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}
